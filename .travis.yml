language: android
jdk: oraclejdk7

before_cache:
  - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

android:
  components:
    # SDK Tools
    - platform-tools
    - tools

    # Current Tools Version
    - build-tools-24.0.2

    # Current Android Version
    - android-24

    # Android Image
    - sys-img-armeabi-v7a-android-24